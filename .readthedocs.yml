# .readthedocs.yml â€” RTD v2 config for TiRank

version: 2

build:
  os: ubuntu-22.04
  tools:
    # Use RTD's conda toolchain (mambaforge). Works well with environment.yml.
    python: "mambaforge-22.9"

sphinx:
  configuration: docs/source/conf.py
  # Set to true later if you want warnings to fail the build.
  fail_on_warning: false

# Build docs inside your conda environment
conda:
  environment: installation/environment.yml

# Also install your project so autodoc can import `tirank`
python:
  install:
    - method: pip
      path: .

# Optional: build extra downloadable artifacts
formats:
  - htmlzip
  - pdf
  - epub
